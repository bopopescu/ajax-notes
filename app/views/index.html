<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
      <title>Notes Page</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script>

         $(document).on("blur", ".description", function(){
            // alert('description submitted')
            $.post('/desc', $(this).serialize(), function(res) {
               $('.container').html(res);
            });
            return false;
         });

         $(document).on("submit", ".add_note", function(){
            // alert('addnote')
            $.post('/add', $(this).serialize(), function(res) {
               $('.container').html(res);
            });
            return false;
         });

         $(document).on("click", ".delete", function(){
            $.get(this, $(this).serialize(), function(res) {
               $('.container').html(res);
            });
            return false;
         });

         $(document).ready(function(){
           $.get('/partialindex', $(this).serialize(), function(res){
            //  alert('woop woop')
             $('.container').html(res);
            });
         });

      </script>
   </head>
   <body>
      <div class="container">

      </div>
   </body>
</html>
