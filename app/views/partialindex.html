
      {% for note in notes %}

            <form class="description" action="/desc" method="post">
               <h2>{{note['title']}}</h2>
               <a class="delete" href="/delete/{{note['id']}}">delete</a><br>
               <input type="hidden" name="hidden" value="{{note['id']}}">
               <textarea name="description" rows="4" cols="60">
                  {% if note['description'] %}
                     {{note['description']}}
                  {% endif %}
               </textarea><br>
               <input type="submit" name="submit" value="add description">
            </form>

      {% endfor %}
