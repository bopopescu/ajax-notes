
      {% for note in notes %}
         <div class="title">
            <form class="" action="/desc" method="post">
               <h2>{{note['title']}}</h2>
               <a href="/delete/{{note['id']}}">delete</a><br>
               <input type="hidden" name="hidden" value="{{note['id']}}">
               <textarea name="description" rows="8" cols="40">
                  {% if note['description'] %}
                     {{note['description']}}
                  {% endif %}
               </textarea><br>
               <input type="submit" name="submit" value="add description">
            </form>
         </div>
      {% endfor %}
